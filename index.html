      <div class="container">
		<h1><a href="http://www.hitachi.com/" target="_blank"><img src="images/hitachi-inspire-the-next-whitebkg-resized.png" id="hitachi-logo"></a></h1>
        <h2><a href="http://www.hitachi.com/" target="_blank"><img src="images/Hitachi_Logo.png" id="hitachi-sign"></a> <img src="images/blacktocat-whitebkg.png" id="github-logo"> <a href="https://github.com/" target="_blank"><img src="images/github-whitebkg.png" id="github-sign"></a></h2>
        <h3>Hitachi GitHub Repositories</h3>

    <div class="container">
      <section id="main_content">
	  
			<script type="text/javascript">
	  
	    		<!--<table  class="table-outside">-->
			
				var pagenum = checkPagenum();
				
				var prjname = 1;
				var prjdscrp = 2;
				var prjurl = 3;
				
				var csvData = new Array();
				var xhr = new XMLHttpRequest();
				xhr.open("get", "projectinfo.csv", false);
				xhr.send(null);
				var LF = String.fromCharCode(10);
				var lines = xhr.responseText.split(LF);
				for (var i = 0; i < lines.length;++i) {
					var cells = lines[i].split(",");
					if( cells.length != 1 ) {
						csvData.push(cells);
					}
				}			

				var reponum = csvData.length-1;
				document.write('<h4>All Repos('+reponum+')</h4>');
				
				var displaylimit = 45;														
				
				tableLoad(csvData,displaylimit,pagenum);
				
				function tableLoad(csvData,displaylimit,pagenum){
				
					document.write('<table class=\"table-outside\">');
				
					var displaynum = csvData.length-1;
				
					if(csvData.length == pagenum*displaylimit+2){
						displaynum = pagenum*displaylimit+1;
					}
					else if(csvData.length == pagenum*displaylimit+3){
						displaynum = pagenum*displaylimit+2;
					}
					else if(csvData.length >= pagenum*displaylimit+4){
						displaynum = pagenum*displaylimit;
					}				
				
				
					var a = 1;
				
					for (var i = displaynum; i >= (pagenum-1)*displaylimit+1; i--) {
				
						if( a%3 == 1 ) {
							document.write("<tr>");
						}
				
						document.write('<td class=\"td-outside\">');
						document.write("<a href=" + "\"" + csvData[i][prjurl]+ "\" " + "class=\"link-cell\" target=\"_blank\">");
						document.write("<table class=\"table-inside\">");
						document.write("<tr>");
						document.write("<td class=\"td-inside-title\">");
						document.write(csvData[i][prjname]);
						document.write("</td>");
						document.write("</tr>");
						document.write("<tr>");
						document.write("<td class=\"td-inside-content\">");
						var replaced = csvData[i][prjdscrp].replace(/;/g,"," );
						document.write(replaced);
						document.write("</td>");
						document.write("</tr>");
						document.write("</table>");
						document.write("</a>");
						document.write("</td>");
					
						if( a%3 == 0 ) {
							document.write("</tr>");
						}
						else if(a == csvData.length-1) {
							document.write("</tr>");
						}
					
						a = a + 1;
					}
				
					document.write('</table>');
				}
				
				function setCookie(cname, cvalue, exdays) {
    					var d = new Date();
					d.setTime(d.getTime() + (exdays*24*60*60*1000));
    					var expires = "expires="+d.toUTCString();
    					document.cookie = cname + "=" + cvalue + "; " + expires;
				}

				function getCookie(cname) {
    					var name = cname + "=";
    					var ca = document.cookie.split(';');
    					for(var i = 0; i < ca.length; i++) {
        					var c = ca[i];
        					while (c.charAt(0) == ' ') {
            						c = c.substring(1);
        					}
        					if (c.indexOf(name) == 0) {
            						return c.substring(name.length, c.length);
        					}
    					}
	 				return "";
				}

				
				function checkPagenum(){
					var pagenumstr=getCookie("pagenum");
					if (pagenumstr!=""){
						var pagenum = parseInt(pagenumstr);
						return pagenum;						
					}
					else{
						return 1;
					}
				}
				
				function setCookie-reload(cname, cvalue, exdays){
					setCookie(cname, cvalue, exdays);
					location.reload();
				}
				
			
		<!--	</table> -->
		
				document.write('<br>');
				document.write('<br>');
				document.write('<p class="pagelinks">');
				document.write('<a href="" class="link-page">1</a>&nbsp;&nbsp;');
				
				for (var i = 1; csvData.length-1 >= i*displaylimit+3; i++){
				    var pagenum = i + 1;
					var cookiepagename = "pagenum";
					document.write('<a class="link-page" onclick="setCookie-reload(cookiepagename,'+ pagenum +',1)">' + pagenum +'</a>&nbsp;&nbsp;');
				}
				document.write('</p>');
				document.write('<br>');
		
		
			</script>
